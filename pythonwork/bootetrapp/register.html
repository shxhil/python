<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {

            background: rgb(63, 94, 251);
            background: radial-gradient(circle, rgba(63, 94, 251, 1) 35%, rgba(252, 70, 107, 1) 90%, rgba(221, 74, 131, 1) 95%, rgba(220, 74, 131, 1) 98%);

        }

        .container {
            width: 500px;
            min-height: 600px;

        }
    </style>
</head>

<body>
    <form class=" rounded container  border-3 text-center bg-light-subtle mt-5">


        <div>
            <h1 class="p-3 fw-semibold">Register</h1>
            <hr>
        </div>
        <div>
            <input class="form-control border-0  border-bottom mt-5 " type="text" name="name" placeholder="Name">
        </div>
        <div>
            <input class="form-control border-0 border-bottom mt-3" type="email" name="email" placeholder="Email">
        </div>
        <div>
            <input class="form-control border-0 border-bottom mt-3" type="password" name="password"
                placeholder="Password">

        </div>
        <div>
            <input class="form-control border-0 border-bottom mt-3" type="password" name="password"
                placeholder="Confirm Password">
        </div>
        <div>
            <!-- <input type="button"  placeholder="Sign UP" name="signup"> -->
            <button
                class="rounded-pill form-control btn btn-outline-dark p-3 bg-secondary-subtle text-emphasis-secondary mt-5"><strong>Sign
                    UP</strong></button>
        </div>

    </form>
</body>

</html>
