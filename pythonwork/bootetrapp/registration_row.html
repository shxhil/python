<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body {
        width: 100%;

        background-color: #0093E9;
        background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);

    }

    /* form{
        width: 20px;
        height: 100vh;
        background-color: white;
    } */
    .container {
        width: 900px;
        height: 100vh;
    }
</style>

<body>
    <div class="container">
        <form action="" class="form-control m-5">
            <h1>Registration</h1>
            <hr class="border border-black m-0" style="width: 6%;;">
            <div class="row mt-5 ">
                <div class=" col-lg-6 col-md-12 col-12">
                    <label for="name">Fullname</label>
                    <input type="text" id="name" placeholder="Enter your email" class="form-control">
                </div>
                <div class=" col-lg-6 col-md-12 col-12">
                    <label for="user">Username</label>
                    <input type="text" id="user" placeholder="Enter your username" class="form-control">
                </div>
            </div>
            <div class="row mt-3 ">
                <div class=" col-lg-6 col-md-12 col-12">
                    <label class="" for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email" class="form-control">
                </div>
                <div class=" col-lg-6 col-md-12 col-12">
                    <label for="phone">Phone number</label>
                    <input type="text" id="phone" placeholder="Enter your phone number" class="form form-control">
                </div>
            </div>

            <div class="row mt-3 ">
                <div class=" col-lg-6 col-md-12 col-12">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="form-control">
                </div>
                <div class=" col-lg-6 col-md-12 col-12 ">
                    <label for="confirm">Confirm password</label>
                    <input type="password" id="confirm" placeholder="Confirm your password" class="form-control">
                </div>
            </div>
            <h3 class="mt-4">Gender</h3>

            <div class="row mt-3">
                <div class="col-4 ">
                    <input type="radio" id="ml" value="male" name="gender" class="">
                    <label for="ml" class="">Male</label>
                </div>
                <div class="col-4">
                    <input type="radio" id="fl" value="female" name="gender" class="">
                    <label for="fl" class="">Female</label>
                </div>
                <div class="col-4">
                    <input type="radio" id="no" value="no" name="gender" class="">
                    <label for="no" class="">Prefer not to say</label>
                </div>
            </div>


            <button class="p-2 form-control mx-auto m-5 " style="background-color: #0093E9;
                background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%); width: 80%; 
                ">Register</button>

        </form>

    </div>
</body>

</html>
